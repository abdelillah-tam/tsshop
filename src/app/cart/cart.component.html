<header>
    <p>Cart</p>
</header>
<div class="cart-div">
    <mat-stepper>
        <mat-step editable>
            <ng-template matStepLabel>Shopping Cart</ng-template>
            <button matStepperNext>Next</button>
        </mat-step>
        <mat-step editable>
            <ng-template matStepLabel>Shipping & Checkout</ng-template>
        </mat-step>
        <mat-step editable>
            <ng-template matStepLabel>Confirmation</ng-template>
        </mat-step>
    </mat-stepper>
</div>
