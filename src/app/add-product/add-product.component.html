<div class="add-product-div">
    <form [formGroup]="productGroup">
        <div style="display: flex; flex-direction: column;">
            <label>Product Images</label>
            <div class="product-images">
                <div class="image">
                    <label for="inputFileZero"><img [src]="imageUrls[0]" />
                        <p>Add an image</p>
                    </label>
                    <input class="input-file" type="file" (change)="onImageAdded($event, 0)" id="inputFileZero" />
                </div>

                <div class="image">
                    <label for="inputFileOne"><img [src]="imageUrls[1]" />
                        <p>Add an image</p>
                    </label>
                    <input class="input-file" type="file" id="inputFileOne" (change)="onImageAdded($event, 1)" />
                </div>
                <div class="image">
                    <label for="inputFileTwo"><img [src]="imageUrls[2]" />
                        <p>Add an image</p>
                    </label>
                    <input class="input-file" type="file" id="inputFileTwo" (change)="onImageAdded($event, 2)" />
                </div>
                <div class="image">
                    <label for="inputFileThree"><img [src]="imageUrls[3]" />
                        <p>Add an image</p>
                    </label>
                    <input class="input-file" type="file" id="inputFileThree" (change)="onImageAdded($event, 3)" />
                </div>
            </div>
        </div>

        <div style="display: flex; flex-direction: column;">
            <label>Product Title</label>
            <input class="input-text" placeholder="Product Title" formControlName="productTitle" />
        </div>
        <div style="display: flex; flex-direction: column;">
            <label>Product Description</label>
            <textarea placeholder="Description" formControlName="productDescription"></textarea>
        </div>

        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select formControlName="productCategory">
                <mat-option [value]="categories[0]">{{ categories[0] }}</mat-option>
                <mat-option [value]="categories[1]">{{ categories[1] }}</mat-option>
                <mat-option [value]="categories[2]">{{ categories[2] }}</mat-option>
                <mat-option [value]="categories[3]">{{ categories[3] }}</mat-option>
                <mat-option [value]="categories[4]">{{ categories[4] }}</mat-option>
            </mat-select>
        </mat-form-field>
        <ul style="list-style-type: none; display: flex; justify-content: space-between;">
            <li style="flex-basis: 48%;">
                <label>Quantity</label>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <button class="quantity-button" (click)="addOne()" type="button">+</button>
                    <input style="flex-basis: 80%;" class="input-text" formControlName="productQuantity" />
                    <button class="quantity-button" (click)="removeOne()" type="button">-</button>
                </div>
            </li>
            <li style="flex-basis: 48%;">
                <label class="price-symbol">Price</label>
                <input style="width: 100%;" class="input-text" placeholder="Price" formControlName="productPrice" />
            </li>
        </ul>


        <button class="save-btn" type="button" (click)="save()" [disabled]="disabledBtn">Save</button>

    </form>

</div>
